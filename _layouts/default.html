<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% if page.level == 0 %}
      <title>RiboKit</title>
    {% else%}
      <title>{{ page.title }} | RiboKit</title>
    {% endif %}

    <link rel="shortcut icon" type="image/gif" href="/assets/ribokit.gif" />
    <link rel="icon" type="image/gif" href="/assets/ribokit.gif" />

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/github-dark.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    {% include header.html %}
    {% include banner.html %}

    <div class="wrapper">
      {% include navbar.html %}
      <section>
    	{{ content }}
      </section>
    </div>

    <p class="wrapper">
      <small>Built with</small>
      <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
      <small>using a</small>
      <a href="https://github.com/t47io/ribokit-Jekyll-theme" target="_blank">RiboKit Theme</a>
      <small>. Hosted on</small> GitHub Pages.
    </p>
    {% include footer.html %}
  </body>
</html>
