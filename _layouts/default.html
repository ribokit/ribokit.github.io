<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% if page.title %}
      <title>{{ page.title }} | RiboKit</title>
    {% else %}
      <title>RiboKit</title>
    {% endif %}

    <link rel="shortcut icon" type="image/gif" href="/assets/ribokit_icon.png" />
    <link rel="icon" type="image/gif" href="/assets/ribokit_icon.png" />

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/github-dark.css">

    <script type="text/javascript">
      if (window.location.protocol.indexOf('https') == -1 && window.location.hostname.indexOf('.github.io') != -1) { window.location.href = window.location.href.replace('http:', 'https:'); }
    </script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','/assets/js/ga.js','ga');

      ga('create', '{{ page.ga_tracker }}', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    {% include header.html %}
    {% include banner.html %}

    <div class="wrapper">
      {% include navbar.html %}
      <section>
    	{{ content }}
      </section>
    </div>

    <p class="wrapper">
      <small>Built with</small>
      <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer external">Jekyll</a>
      <small>using a</small>
      <a href="https://github.com/t47io/ribokit-Jekyll-theme" target="_blank" rel="noopener noreferrer external">RiboKit Theme</a>
      <small>. Hosted on</small> GitHub Pages.
    </p>
    {% include footer.html %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
  </body>
</html>
